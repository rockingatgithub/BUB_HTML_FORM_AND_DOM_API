<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        table, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        #student-list {
            margin-top: 10px ;
        }

    </style>

</head>

<body>

    <h1> Student Table </h1>

    <form action="https://www.google.com" >
        <div>
            <label for="username">Name:-</label>
            <input name="username" type="text" id="username" />
        </div>

        <div>
            <label for="email">Email:-</label>
            <input name="email" type="email" id="email" />
        </div>

        <div>
            <label for="phone">Phone number</label>
            <input name="phone" type="tel" id="phone" />
        </div>
        <div>
            <button type="submit" > Submit </button>
            <button type="reset"> Reset </button>
        </div>
    </form>

    <table id="student-list">
        <tr>

            <td> Garima </td>
            <td> garima@mishra.com </td>
            <td> 123456789 </td>

        </tr>

    </table>


    <script>

        function addSubmit () {

            const username = document.querySelector('#username').value
            const email = document.querySelector('#email').value
            const phone = document.querySelector('#phone').value

            const tableRow = document.createElement('tr')
            const columnOne = document.createElement('td')
            const columnTwo = document.createElement('td')
            const columnThree = document.createElement('td')

            columnOne.innerText = username
            columnTwo.innerText = email
            columnOne.innerText = phone

            tableRow.append(columnOne, columnTwo, columnThree)

            


        }

    </script>



</body>

</html>
